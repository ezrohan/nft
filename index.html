<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
  @font-face {
    font-family: Gianotten;
    src: url(GianottenLTPro-Regular.ttf);
  }
@font-face {
  font-family: myFont;
  src: url(26023618743.ttf);
}


html, body {
  height: 100%;
  min-height: 100vh; /* Ensures at least the full height of the viewport */
  margin: 0;
  padding: 0;
}

body {
  font-family: 'myFont';
  background: #d6d1c2;
  color: #3a3c47;
  line-height: 1.6;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: -15px;
  right: 0;
  bottom: 0;
  background-image: url('PSJ DEC 2023 LOGO.svg');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  filter: brightness(0) invert(1);
  z-index: -1;
  opacity: 0.4; /* Adjusting the opacity */
}

h1 {
  margin-top: 10%; 
}
.h3{
  color: rgb(148 141 141)
}
form {
  max-width: 360px;
  width: 100%;
  padding: 58px 44px;
}

.row {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

.row label {
  font-size: 13px;
  color: #8086a9;
  font-family: 'myFont'; 
}

.row input {
  flex: 1;
  padding: 13px;
  border: 1px solid #d6d8e6;
  border-radius: 4px;
  font-size: 16px;
  transition: all 0.2s ease-out;
}

.row input:focus {
  outline: none;
  box-shadow: inset 2px 2px 5px 0 rgba(42, 45, 48, 0.12);
}

.row input::placeholder {
  color: #C8CDDF;
  font-family: 'myFont';
}

button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  background-color: #d3bd9a;
  color: #fff;
  border: none;
  border-radius: 100px;
  cursor: pointer;
  font-family: 'myFont';
  margin-top: 15px;
  transition: background 0.2s ease-out;
}

button:hover {
    background-color: #f2d09c;
}

@media(max-width: 458px) {
  
  body {
    margin: 0 18px;
  }
  body::before {
  content: '';
  position: absolute;
  top: 0;
  left: -57px;
  right: -20px;
  bottom: 0;
  background-image: url('PSJ DEC 2023 LOGO.svg');
  background-repeat: no-repeat;
  background-position: center;
  background-size: 150vh;
  filter: brightness(0) invert(1);
  z-index: -1;
  opacity: 0.4; /* Adjusting the opacity */
}
  form {

    border: none;
    box-shadow: none;
    padding: 20px 0;
  }
.h3{
  text-align: left;
  align-self: start;
}
}
    </style>
</head>
