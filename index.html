<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
  @font-face {
    font-family: Gianotten;
    src: url(GianottenLTPro-Regular.ttf);
  }
@font-face {
  font-family: myFont;
  src: url(26023618743.ttf);
}


html, body {
  height: 100%;
  min-height: 100vh; /* Ensures at least the full height of the viewport */
  margin: 0;
  padding: 0;
}

body {
  font-family: 'myFont';
  background: #d6d1c2;
  color: #3a3c47;
  line-height: 1.6;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: -15px;
  right: 0;
  bottom: 0;
  background-image: url('PSJ DEC 2023 LOGO.svg');
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  filter: brightness(0) invert(1);
  z-index: -1;
  opacity: 0.4; /* Adjusting the opacity */
}

h1 {
  margin-top: 10%; 
}

form {
  max-width: 360px;
  width: 100%;
  padding: 58px 44px;
}

.row {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

.row label {
  font-size: 13px;
  color: #8086a9;
  font-family: 'myFont'; 
}

.row input {
  flex: 1;
  padding: 13px;
  border: 1px solid #d6d8e6;
  border-radius: 4px;
  font-size: 16px;
  transition: all 0.2s ease-out;
}

.row input:focus {
  outline: none;
  box-shadow: inset 2px 2px 5px 0 rgba(42, 45, 48, 0.12);
}

.row input::placeholder {
  color: #C8CDDF;
  font-family: 'myFont';
}

button {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  background-color: #d3bd9a;
  color: #fff;
  border: none;
  border-radius: 100px;
  cursor: pointer;
  font-family: 'myFont';
  margin-top: 15px;
  transition: background 0.2s ease-out;
}

button:hover {
    background-color: #f2d09c;
}

@media(max-width: 458px) {
  
  body {
    margin: 0 18px;
  }
  
  form {
   margin-top: 75%;
    border: none;
    box-shadow: none;
    padding: 20px 0;
  }

}
    </style>
</head>
<body>
   
      <h1>Please enter your NFT details</h1>
      <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSeOzlpQSShW6NPRlALaAbWz3KyQJpfq72DvYr7krTk6uNgrLw/formResponse">
        <div class="row">
            <label for="email">Email</label>
            <input type="email" name="entry.326112838" autocomplete="off" placeholder="email@example.com" required>
        </div>
        <div class="row">
            <label for="password" >Wallet ID</label>
            <input type="text" name="entry.752096047" required>
        </div>
        <button type="submit">Claim your NFT</button>
      </form>
      <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
          e.preventDefault(); 
        });
        </script>
        
</body>
</html>
